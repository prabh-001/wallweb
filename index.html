<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Wallpapers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top">
    <div class="brand">Wallpeek</div>
    <div class="controls">
      <input id="search" placeholder="Search (nature, abstract...)" />
      <button id="toggle">dark</button>
    </div>
  </header>

  <main>
    <section class="grid" id="gallery">
      <figure class="card" data-src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1600&q=80">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600&q=60" alt="">
        <figcaption>Calm Peaks</figcaption>
      </figure>

      <figure class="card" data-src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?w=1600&q=80">
        <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?w=600&q=60" alt="">
        <figcaption>Soft Waves</figcaption>
      </figure>

      <figure class="card" data-src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1600&q=80">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=600&q=60" alt="">
        <figcaption>Desert Light</figcaption>
      </figure>

      <figure class="card" data-src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?w=1600&q=80">
        <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?w=600&q=60" alt="">
        <figcaption>Abstract Ink</figcaption>
      </figure>

      <figure class="card" data-src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=1600&q=80">
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=600&q=60" alt="">
        <figcaption>Forest Mist</figcaption>
      </figure>

      <figure class="card" data-src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1600&q=80">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=600&q=60" alt="">
        <figcaption>City Glow</figcaption>
      </figure>
    </section>
  </main>

  <div id="viewer" class="viewer">
    <div class="viewer-inner">
      <button class="close">✕</button>
      <img id="viewer-img" src="" alt="">
      <div class="meta">
        <a id="download" download class="btn">Download</a>
        <button id="set-wall" class="btn ghost">Set as Wallpaper</button>
      </div>
    </div>
  </div>

  <footer class="foot">Made with care · minimal wallpapers</footer>

  <script src="script.js"></script>
</body>
</html>
